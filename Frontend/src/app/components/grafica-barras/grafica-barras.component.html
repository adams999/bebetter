<h3 class="center">Gráfica por Profesión</h3>

<ngx-charts-bar-vertical
  [view]="[600, 200]"
  [results]="dataChart"
  [xAxisLabel]="'Profesion'"
  [legendTitle]="'Profesiones'"
  [yAxisLabel]="'Cantidad'"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [gradient]="true"
>
</ngx-charts-bar-vertical>
